# https://grafana.com/docs/grafana/latest/installation/docker/
# https://hub.docker.com/r/grafana/grafana-oss
version: "3"
services:
  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur
      # - GF_PATHS_PLUGINS=/opt/plugins
    volumes:
      - grafana-storage:/var/lib/grafana
      - grafanaconfig:/etc/grafana
      - grafanalog:/var/log/grafana
      # - /opt/grafana/plugins:/opt/plugins
    ports:
      - "3000:3000"
    restart: unless-stopped
    labels:
      - flame.type=app # "app" works too
      - flame.name=grafana
      - flame.url=http://192.168.0.126:3000/
      - flame.icon=chart-bar
      - com.centurylinklabs.watchtower.enable=true
networks:
  default:
    external: true
    name: main_network
volumes:
  grafana-storage:
  grafanaconfig:
  grafanalog:
