# https://hub.docker.com/r/linuxserver/airsonic-advanced
---
version: "2.1"
services:
  airsonic-advanced:
    image: lscr.io/linuxserver/airsonic-advanced
    container_name: airsonic-advanced
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur
      # - CONTEXT_PATH=<URL_BASE> #optional
      # - JAVA_OPTS=<options> #optional
    volumes:
      - /opt/airsonic-advanced/config:/config
      - /mnt/disk0/music:/music
      - /mnt/disk0/playlists:/playlists
      - /mnt/disk0/podcasts:/podcasts
    ports:
      - 4040:4040
    devices:
      - /dev/snd:/dev/snd #optional
    restart: unless-stopped
    labels:
      - flame.type=app # "app" works too
      - flame.name=airsonic
      - flame.url=https://airsonic.torqueserver.com/
      - flame.icon=music
      - com.centurylinklabs.watchtower.enable=true
      # traefik
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.airsonic-rtr.entrypoints=https"
      - "traefik.http.routers.airsonic-rtr.rule=Host(`airsonic.$DOMAINNAME_CLOUD_SERVER`)"
      - "traefik.http.routers.airsonic-rtr.tls=true"
      ## Middlewares
      # - "traefik.http.routers.jellyfin-rtr.middlewares=chain-basic-auth@file"
      - "traefik.http.routers.airsonic-rtr.middlewares=chain-no-auth@file"
      ## HTTP Services
      - "traefik.http.routers.airsonic-rtr.service=airsonic-svc"
      - "traefik.http.services.airsonic-svc.loadbalancer.server.port=4040"
networks:
  default:
    external: true
    name: main_network
