# https://hub.docker.com/r/linuxserver/calibre
---
version: "2.1"
services:
  calibre:
    image: lscr.io/linuxserver/calibre:latest
    container_name: calibre
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur
      # - PASSWORD=${PASS} #optional
      # - CLI_ARGS= #optional
    volumes:
      - /opt/calibre/config:/config
      - /mnt/disk0/books:/home #optional
      - /mnt/disk0/downloads/books:/media/downloads
    ports:
      - 8383:8080
      - 8082:8081
    restart: unless-stopped
    labels:
      - flame.type=app # "app" works too
      - flame.name=calibre
      - flame.url=http://torqueserver.home:8383/
      - flame.icon=bookshelf
      - com.centurylinklabs.watchtower.enable=true
networks:
  default:
    external: true
    name: main-network