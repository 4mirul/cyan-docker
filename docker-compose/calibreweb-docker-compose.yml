# https://hub.docker.com/r/linuxserver/calibre-web
---
version: "2.1"
services:
  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur
      # - DOCKER_MODS=linuxserver/mods:universal-calibre #optional
      # - OAUTHLIB_RELAX_TOKEN_SCOPE=1 #optional
    volumes:
      - /opt/calibreweb/config:/config
      - /mnt/disk0/books:/books
    ports:
      - 8083:8083
    restart: unless-stopped
    labels:
      - flame.type=app # "app" works too
      - flame.name=calibre-web
      - flame.url=https://books.torqueserver.com/
      - flame.icon=bookshelf
      - com.centurylinklabs.watchtower.enable=true
      # traefik
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.calibre-web-rtr.entrypoints=https"
      - "traefik.http.routers.calibre-web-rtr.rule=Host(`books.$DOMAINNAME_CLOUD_SERVER`)"
      - "traefik.http.routers.calibre-web-rtr.tls=true"
      ## Middlewares
      # - "traefik.http.routers.calibre-web-rtr.middlewares=chain-basic-auth@file"
      # - "traefik.http.routers.calibre-web-rtr.middlewares=chain-no-auth@file"
      ## HTTP Services
      - "traefik.http.routers.calibre-web-rtr.service=calibre-web-svc"
      - "traefik.http.services.calibre-web-svc.loadbalancer.server.port=8083"
networks:
  default:
    external: true
    name: main_network
