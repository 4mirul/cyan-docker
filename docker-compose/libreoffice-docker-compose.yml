# https://hub.docker.com/r/linuxserver/libreoffice
---
version: "2.1"
services:
  libreoffice:
    image: ghcr.io/linuxserver/libreoffice
    container_name: libreoffice
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur
    volumes:
      - /opt/libreoffice/config:/config
    ports:
      - 3000:3000
    restart: unless-stopped
networks:
  default:
    external: true
    name: main
