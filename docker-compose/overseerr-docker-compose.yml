---
version: "2.1"
services:
  overseerr:
    image: ghcr.io/linuxserver/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur
    volumes:
      - /opt/overseerr/config:/config
    ports:
      - 5055:5055
    restart: unless-stopped
    labels:
      #- flame.type=app # "app" works too
      #- flame.name=overseerr
      #- flame.url=https://overseerr.torqueserver.com/
      # - flame.url=http://192.168.0.126:5055/
      #- flame.icon=clover
      - com.centurylinklabs.watchtower.enable=true
networks:
  default:
    external: true
    name: main_network
