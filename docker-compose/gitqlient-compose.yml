# https://github.com/linuxserver/docker-gitqlient
---
version: "2.1"
services:
  gitqlient:
    image: lscr.io/linuxserver/gitqlient:latest
    container_name: gitqlient
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur
    volumes:
      - /opt/gitqlient/config:/config
      - /home/yuu/work:/work
    ports:
      - 3020:3000
      # - 3021:3001
    restart: unless-stopped
    labels:
      - flame.type=app # "app" works too
      - flame.name=gitqlient
      - flame.url=http://torqueserver.home:3020
      - flame.icon=git
      - com.centurylinklabs.watchtower.enable=true
networks:
  default:
    external: true
    name: main-network