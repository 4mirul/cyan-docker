# https://github.com/linuxserver/docker-nzbhydra2
---
version: "2.1"
services:
  nzbhydra2:
    image: lscr.io/linuxserver/nzbhydra2:latest
    container_name: nzbhydra2
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur
    volumes:
      - /opt/nzbhydra2/config:/config
      - /home/yuu/downloads:/downloads
    ports:
      - 5076:5076
    restart: unless-stopped
    labels:
      - flame.type=app # "app" works too
      - flame.name=nzbhydra2
      - flame.url=http://192.168.0.126:5076/
      - flame.icon=snake
      - com.centurylinklabs.watchtower.enable=true
networks:
  default:
    external: true
    name: main_network