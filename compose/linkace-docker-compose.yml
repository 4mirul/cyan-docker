# https://www.linkace.org/
---
version: "3"

services:
  linkace:
    image: linkace/linkace:simple
    container_name: linkace
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur
    restart: unless-stopped
    ports:
      - "5423:80"
    volumes:
      - ./.env.linkace:/app/.env
      - linkace_logs:/app/storage/logs
      # Remove the hash of the following line if you want to use HTTPS for this container
      #- ./nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      #- /path/to/your/ssl/certificates:/certs:ro
      # Remove the hash of the following line if you want to use local backups
      #- ./backups:/app/storage/app/backups
    labels:
      - flame.type=app # "app" works too
      - flame.name=linkace
      - flame.url=http://torqueserver.home:5423/
      - flame.icon=link
      - com.centurylinklabs.watchtower.enable=true
networks:
  default:
    external: true
    name: main_network
volumes:
  linkace_logs:
    external: true