---
version: "3.1"
services:
  mongo:
    image: mongo:4.4
    container_name: mongo
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur
    volumes:
      - /opt/mongo/data:/data
    ports:
      - 27017:27017
    restart: unless-stopped
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur
      # - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      # - ME_CONFIG_MONGODB_ADMINPASSWORD=${PASS}
    ports:
      - 8481:8081
    restart: unless-stopped
networks:
  default:
    external: true
    name: main
