# https://learn.netdata.cloud/docs/agent/packaging/docker/
---
version: "3"
services:
  netdata:
    image: netdata/netdata:latest
    container_name: netdata
    hostname: netdata.torqueserver.com # set to fqdn of host
    ports:
      - 19999:19999
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      # - /var/run/docker.sock:/var/run/docker.sock:ro
      # - /opt/swag/config/fail2ban/jail.local:/etc/fail2ban/jail.local
      # - /opt/swag/config/log/fail2ban/fail2ban.log:/var/log/fail2ban.log
      # - /opt/swag/config/log/nginx/access.log:/var/log/nginx/access.log
    labels:
      - flame.type=app # "app" works too
      - flame.name=netdata
      - flame.url=http://192.168.0.126:19999/
      - flame.icon=chart-multiline
      - com.centurylinklabs.watchtower.enable=true
networks:
  default:
    external: true
    name: main_network
volumes:
  netdataconfig:
  netdatalib:
  netdatacache:
