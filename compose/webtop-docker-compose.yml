# https://hub.docker.com/r/linuxserver/webtop
---
version: "2.1"
services:
  webtop:
    image: lscr.io/linuxserver/webtop:arch-i3
    container_name: webtop
    privileged: true #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur
      # - SUBFOLDER=/ #optional
    volumes:
      - /opt/webtop/config:/config
      - /var/run/docker.sock:/var/run/docker.sock #optional
    ports:
      - 3033:3000
    shm_size: "1gb" #optional
    restart: unless-stopped
    labels:
      - flame.type=app # "app" works too
      - flame.name=webtop
      - flame.url=http://torqueserver.home:3033/
      - flame.icon=arch
      - com.centurylinklabs.watchtower.enable=true
networks:
    default:
      external: true
      name: main_network