# https://hub.docker.com/r/linuxserver/emby
# https://hub.docker.com/r/emby/embyserver/#!
---
version: "2.3"
services:
  emby:
    image: emby/embyserver:latest
    container_name: embyserver
    environment:
      - UID=1000
      - GID=1000
    volumes:
      - /opt/emby/config:/config
      - /mnt/disk0/tvseries:/data/tvshows
      - /mnt/disk1/movies:/data/movies
    ports:
      - 8097:8096
      # - 8920:8920
    devices:
      - /dev/dri:/dev/dri
    # runtime: nvidia
    restart: unless-stopped
    labels:
      - flame.type=app # "app" works too
      - flame.name=emby
      - flame.url=http://torqueserver.home:8097
      - flame.icon=emby
      - com.centurylinklabs.watchtower.enable=true
networks:
  default:
    external: true
    name: main_network
