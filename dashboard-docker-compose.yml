# https://github.com/phntxx/dashboard
version: "3"
services:
  dashboard:
    image: phntxx/dashboard:latest
    container_name: dashboard
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur
    volumes:
      - ${DISK0}/docker/dashboard/data:/app/data
    ports:
      - 8889:8080
    restart: unless-stopped
