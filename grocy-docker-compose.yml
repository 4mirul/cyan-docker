# https://hub.docker.com/r/linuxserver/grocy
---
version: "2.1"
services:
  grocy:
    image: ghcr.io/linuxserver/grocy
    container_name: grocy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur
    volumes:
      - ${DISK0}/docker/grocy/config:/config
    ports:
      - 9283:80
    restart: unless-stopped
